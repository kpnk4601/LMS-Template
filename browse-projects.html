<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Projects - CodeShare Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-modern fixed-top">
        <div class="container">
            <a class="navbar-brand textured-brand" href="index.html">
                <i class="fas fa-code"></i>
                <span class="brand-text">CodeShare Hub</span>
            </a>
            <!-- Rest of navbar code from index.html -->
        </div>
    </nav>

    <div class="browse-wrapper">
        <!-- Left Sidebar -->
        <div class="browse-sidebar">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" placeholder="Search projects...">
                    <i class="fas fa-search"></i>
                </div>
                <div class="filter-tags">
                    <span class="filter-tag active">All<i class="fas fa-times"></i></span>
                    <span class="filter-tag">Web<i class="fas fa-times"></i></span>
                    <span class="filter-tag">Mobile<i class="fas fa-times"></i></span>
                </div>
            </div>

            <div class="filter-section">
                <h4>Categories</h4>
                <div class="category-list">
                    <label class="category-item active">
                        <input type="radio" name="category" checked>
                        <i class="fas fa-globe"></i>
                        <span>All Projects</span>
                        <span class="count">156</span>
                    </label>
                    <label class="category-item">
                        <input type="radio" name="category">
                        <i class="fas fa-laptop-code"></i>
                        <span>Web Development</span>
                        <span class="count">84</span>
                    </label>
                    <label class="category-item">
                        <input type="radio" name="category">
                        <i class="fas fa-mobile-alt"></i>
                        <span>Mobile Apps</span>
                        <span class="count">42</span>
                    </label>
                    <label class="category-item">
                        <input type="radio" name="category">
                        <i class="fas fa-robot"></i>
                        <span>AI/ML</span>
                        <span class="count">30</span>
                    </label>
                </div>
            </div>

            <div class="filter-section">
                <h4>Technologies</h4>
                <div class="tech-filters">
                    <label class="tech-checkbox">
                        <input type="checkbox">
                        <span>React</span>
                        <span class="count">45</span>
                    </label>
                    <label class="tech-checkbox">
                        <input type="checkbox">
                        <span>Python</span>
                        <span class="count">38</span>
                    </label>
                    <label class="tech-checkbox">
                        <input type="checkbox">
                        <span>Node.js</span>
                        <span class="count">32</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="browse-content">
            <div class="browse-header">
                <h2>Browse Projects</h2>
                <div class="sort-options">
                    <select class="form-select">
                        <option>Most Recent</option>
                        <option>Most Popular</option>
                        <option>Highest Rated</option>
                    </select>
                </div>
            </div>

            <!-- Project Categories Quick Access -->
            <div class="category-chips">
                <a href="#" class="category-chip active">
                    <i class="fas fa-globe"></i>
                    All Projects
                </a>
                <a href="#" class="category-chip">
                    <i class="fas fa-laptop-code"></i>
                    Web Apps
                </a>
                <a href="#" class="category-chip">
                    <i class="fas fa-mobile-alt"></i>
                    Mobile Apps
                </a>
                <a href="#" class="category-chip">
                    <i class="fas fa-robot"></i>
                    AI/ML
                </a>
            </div>

            <!-- Featured Projects Section -->
            <div class="section-title">
                <h3>Featured Projects</h3>
                <a href="#" class="view-all">View All <i class="fas fa-arrow-right"></i></a>
            </div>
            
            <div class="projects-grid">
                <!-- Project Card 1 -->
                <div class="compact-card">
                    <div class="card-image">
                        <img src="https://picsum.photos/300/200?random=1" alt="Project">
                        <div class="card-category">
                            <i class="fas fa-laptop-code"></i>
                            Web
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <h3>AI Chat Application</h3>
                            <span class="rating">
                                <i class="fas fa-star"></i>
                                4.8
                            </span>
                        </div>
                        <div class="mini-tags">
                            <span>React</span>
                            <span>Node.js</span>
                            <span>+2</span>
                        </div>
                        <div class="card-footer">
                            <div class="author">
                                <img src="https://picsum.photos/24/24?random=1" alt="Author">
                                <span>John Doe</span>
                            </div>
                            <a href="project-detail.html" class="view-btn">
                                <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Project Card 2 -->
                <div class="compact-card">
                    <div class="card-image">
                        <img src="https://picsum.photos/300/200?random=2" alt="Project">
                        <div class="card-category">
                            <i class="fas fa-mobile-alt"></i>
                            Mobile
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-header">
                            <h3>Fitness Tracker App</h3>
                            <span class="rating">
                                <i class="fas fa-star"></i>
                                4.9
                            </span>
                        </div>
                        <div class="mini-tags">
                            <span>Flutter</span>
                            <span>Firebase</span>
                        </div>
                        <div class="card-footer">
                            <div class="author">
                                <img src="https://picsum.photos/24/24?random=2" alt="Author">
                                <span>Sarah Smith</span>
                            </div>
                            <a href="project-detail.html" class="view-btn">
                                <i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Add more compact cards... -->
            </div>

            <!-- Latest Projects Section -->
            <div class="section-title">
                <h3>Latest Projects</h3>
                <a href="#" class="view-all">View All <i class="fas fa-arrow-right"></i></a>
            </div>

            <div class="projects-grid">
                <!-- Project cards here... -->
            </div>

            <!-- Pagination -->
            <div class="pagination-section">
                <button class="page-btn active">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <!-- Footer content from index.html -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
